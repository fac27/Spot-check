<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Spot Check - neighbourhood quality of living and safety search engine
    </title>
    <link rel="stylesheet" href="fundamentals.css">
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <nav id="navbar" class="flex row align-center space-between">
        <img 
        id="nav-img"
        alt="Spot Check company logo"
        src="/imgs/spotcheck__logo--transparent"
        >
        <h1>Find your safe space</h1>
      </nav>
    </header>

    <main>
      <form class="center flex column align-start form rounded stack-md">
        <label for="city-input" class="form__label">City</label>
        <input id="city-input" type="text" class="form__input rounded" />

        <button id="submit-button" type="submit" class="form__button rounded width-lg">Search</button>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
