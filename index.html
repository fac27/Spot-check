<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Spot Check - neighbourhood quality of living and safety search engine
    </title>
    <link rel="stylesheet" href="fundamentals.css">
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <nav id="navbar" class="flex row align-center space-between">
        <img 
        id="nav-img"
        alt="Spot Check company logo"
        src="https://github.com/fac27/Spot-check/blob/main/imgs/spotcheck__logo--transparent.png?raw=true"
        >
        <h1>Find your safe space</h1>
      </nav>
    </header>

    <main>
      <form class="center flex column align-center form rounded stack-md">
        <input id="city-input" type="text" placeholder="Choose a city" class="form__input rounded" />

        <button id="submit-button" type="submit" class="form__button rounded width-lg">Search</button>
      </form>
      <figure id="gif-load">
        <img src="imgs/loading__green.gif" alt="Loading animation">
        <figcaption>Loading</figcaption>
      </figure>
    </main>

    <div id="canvas" class="canvas stack-sm"></div>
    <footer></footer>
  </body>
</html>
